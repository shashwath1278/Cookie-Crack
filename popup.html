<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Advanced Cookie Monitor</title>
    <style>
        body { font-family: Arial, sans-serif; width: 350px; padding: 10px; background-color: white; color: black; }
        button { margin-top: 10px; padding: 5px 10px; cursor: pointer; }
        ul { list-style: none; padding: 0; }
        li { margin: 5px 0; padding: 5px; background: #f4f4f4; }
        h4 { margin: 10px 0 5px; }
        .dark-mode { 
    background-color: #333; 
    color: white; 
}

.dark-mode ul { 
    background-color: #444; 
    padding: 5px;
    border-radius: 5px;
}

.dark-mode li { 
    background-color: #555; 
    color: white;
    border-radius: 3px;
    padding: 5px;
}
    </style>
</head>
<body>
    <h2>Cookie Monitor</h2>
    
    <label>
        <input type="checkbox" id="darkModeToggle"> Dark Mode
    </label>
    
    <h4>Essential Cookies</h4>
    <ul id="essentialCookies"></ul>

    <h4>Tracking Cookies</h4>
    <ul id="trackingCookies"></ul>

    <button id="clearTrackingCookies">Delete Tracking Cookies</button>

    <script src="popup.js"></script>
</body>
</html>
